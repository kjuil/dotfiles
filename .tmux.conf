##### Options #####
set -g default-terminal "screen-256color"
set -sg terminal-overrides ",*:RGB"

set -g base-index 1
set -g pane-base-index 1

set -g renumber-windows on
set -g allow-rename on
setw -g automatic-rename on

set -g mouse on
set -g visual-activity on
set -g monitor-activity on
setw -g mode-keys vi

set -g escape-time 0
set -g repeat-time 0
set -g history-limit 1000



##### Keymaps #####
unbind C-b
set -g prefix C-a

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind > swap-pane -D
bind < swap-pane -U

bind x kill-pane
bind & kill-window

bind [ copy-mode
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
bind -T copy-mode-vi 'V' send -X rectangle-toggle
bind ] paste-buffer
bind b list-buffers
bind P choose-buffer

bind r source-file ~/.tmux.conf \; display "Reloaded .tmux.conf"
bind R source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux.conf"



##### Status #####
set -g status-justify left
set -g status-interval 1
set -g status-position bottom

# set -g status-style bg=#1e1e2e,fg=#cdd6f4
set -g status-style bg=default,fg=#cdd6f4

set -g status-left ""
set -g status-left-length 100

set -g status-right "#[fg=red,bg=default]#[fg=default,bg=red]󰃰 #[bg=#1e1e2e,fg=default] %m-%d|%H:%M "
set -g status-right-length 100

set -g window-status-format "#[fg=#45475a,bg=default]#[fg=default,bg=#45475a]#W #[fg=default,bg=#7f849c] #I#[fg=#7f849c,bg=default]"
set -g window-status-current-format "#[fg=#585b70,bg=default]#[fg=default,bg=#585b70]#W #[fg=default,bg=#9399b2] #I#[fg=#9399b2,bg=default]"

set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour189
