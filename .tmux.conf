##### Options #####
set -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"

set -g base-index 1
set -g pane-base-index 1

set -g renumber-windows on
set -g allow-rename on
setw -g automatic-rename on

set -g mouse on
set -g visual-activity on
set -g monitor-activity on
setw -g mode-keys vi

set -g escape-time 0
set -g repeat-time 0
set -g history-limit 1000



##### Keymaps #####
unbind C-b
set -g prefix C-a

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind > swap-pane -D
bind < swap-pane -U

bind x kill-pane
bind & kill-window

bind [ copy-mode
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection
bind -T copy-mode-vi 'V' send -X rectangle-toggle
bind ] paste-buffer
bind b list-buffers
bind P choose-buffer

bind r source-file ~/.tmux.conf \; display "Reloaded .tmux.conf"
bind R source-file ~/.config/tmux/tmux.conf \; display "Reloaded tmux.conf"



##### Style #####
set -g status-position bottom
set -g status-justify centre
set -g status-interval 1

set -g status-style bg=default,fg=default

set -g status-left-length 100
set -g status-left ""
set -ga status-left "#[fg=#a6e3a1,bg=default,bold]  #S "
set -ga status-left "#[fg=default,bg=default]|"
set -ga status-left "#[fg=#eba0ac,bg=default,bold]  #{pane_current_command} "
set -ga status-left "#[fg=default,bg=default]|"
set -ga status-left "#[fg=#f5e0dc,bg=default,bold]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "

set -g status-right-length 100
set -g  status-right ""
set -ga status-right "#[fg=#89dceb,bg=default,bold] 󰭦 %Y/%m/%d "
set -ga status-right "#[fg=default,bg=default]|"
set -ga status-right "#[fg=#89dceb,bg=default,bold] 󰅐 %H:%M "

set -g window-status-separator "|"
set -g window-status-format " #I "
set -g window-status-current-format " #[bold]#I "
set -g window-status-activity-style bg=#f38ba8,fg=default
set -g window-status-bell-style bg=#f38ba8,fg=default,bold
